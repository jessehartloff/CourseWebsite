{% extends "courses/course_base.html" %}


{% block content %}

    <div class="well lecture-section-well">
        <h1>{{ this_lecture.title }}</h1>
    </div>
    {% for section in this_lecture.section_set.all %}

        <div class="well lecture-section-well">
            <h3>{{ section.sectionTitle }}</h3>
            {{ section.html_content |safe }}

        </div>
    {% endfor %}
{% endblock %}
